<div class="row my-3">
    <div class="col-md-6">
      <h2>List of addresses</h2>
    </div>
    <div class="col-md-6 text-right">

        <button type="button" class="btn btn-primary" style="margin-left:550px" > New </button>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6" *ngFor="let address of addresses">
            <div class="card border-primary mb-3" >
                <div class="card-header">
                    <h3>Type: {{address.type}}</h3>
                </div>
                <div class="card-body">
                 <li  class="list-group-item"><strong>City:</strong>{{address.city}} </li>
                 <li  class="list-group-item"><strong>Street:</strong>{{address.street}} </li>
                 <li  class="list-group-item"><strong>Postal:</strong>{{address.postal}} </li>
                 <li  class="list-group-item"><strong>Conutry:</strong>{{address.country}} </li>

                 <li class="list-group-item text-center">
             <button class="btn btn-primary mr-2">Edit</button>
             <button class="btn btn-dark mr-2" style="margin-left: 30px;">Delete</button>
            </li>
                </div>
              </div>

        </div>

    </div>
