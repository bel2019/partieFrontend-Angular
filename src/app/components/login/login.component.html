
<div class="row">
    <div class="col-md-4 mt-5 mx-auto">
 <form [formGroup]="loginForm" (ngSubmit)="login()">
<div class="form-group">
    <label for="email">Email</label> 
    <input formControlName="email" type="text" class="form-control" id="email">
    <div  *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
        <div *ngIf="loginForm.get('email')?.getError('required')">This field is Required</div>
        <div  *ngIf="loginForm.get('email')?.getError('email')">This field should be email address</div>
    </div>
</div>
<div class="form-group">
    <label for="password">Password</label> 
    <input formControlName="password" type="password" class="form-control" >
    <div  *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
        <div *ngIf="loginForm.get('password')?.getError('required')">This field is Required</div>
        <div  *ngIf="loginForm.get('password')?.getError('minlength')">This field should be 8 caracteres</div>
        <div  *ngIf="loginForm.get('password')?.getError('maxlength')">This field should be 8 caracteres</div>
    </div>
</div>

<br>
<button [disabled]="loginForm.invalid" class="btn  btn-primary w-100 " >Login</button>

</form>
</div>
</div>
